<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Restaurant</th>
      <th scope="col">Cuisine</th>
      <th scope="col">Available actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let restaurant of restaurants.reverse()">
      <td>{{restaurant.name}}</td>
      <td>{{restaurant.cuisine}}</td>
      <td>
        <button type="button" class="btn btn-info btn-sm" [routerLink]="['/restaurant',restaurant._id]">Read Reviews</button>
        <button type="button" class="btn btn-warning btn-sm ml-2 mr-2" [routerLink]="['/edit',restaurant._id]">Update</button>
        <button *ngIf="restaurant.deletable" type="button" class="btn btn-danger btn-sm" (click)="deleteRestaurant(restaurant._id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
