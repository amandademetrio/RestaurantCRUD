<div class="row">
    <div class="col-12 mb-3">
      <h3>Edit Restaurant</h3>
    </div>
  </div>
  
  <div class="row">
    <div class="col-12">
      <form (submit)="editRestaurant()">
        <div class="form-group">
          <label>Name:</label>
            <input type="text" class="form-control" name="restaurant.name" [(ngModel)]="restaurant.name">
            <div *ngIf="errors['name']" class="alert alert-danger mt-2" role="alert">
                {{errors['name']['message']}}
            </div>
        </div>
        <div class="form-group">
          <label>Cuisine:</label>
            <input type="text" class="form-control" name="restaurant.cuisine" [(ngModel)]="restaurant.cuisine">
            <div *ngIf="errors['cuisine']" class="alert alert-danger mt-2" role="alert">
              {{errors['cuisine']['message']}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary float-right ml-2">Update</button>
      </form>
      <button type="button" class="btn btn-light float-right" (click)="cancelAction()">Cancel</button>
    </div>
  </div>
